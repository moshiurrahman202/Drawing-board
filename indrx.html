<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Digital Drawing Board</title>
    <style>
      
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            font-family: Arial, sans-serif;
        }

        #left-bar {
            width: 200px;
            height: 100vh;
            background-color: #34495e;
            display: flex;
            flex-direction: column;
            position: absolute;
            /* align-items: center; */
            /* justify-content: space-around; */
            color: #ecf0f1;
            z-index: 999;
            left: 0px;
        }
        #right-bar {
            width: 200px;
            height: 100vh; 
            background-color: #34495e;
            display: flex;
            /* flex-direction: row;   */
            flex-direction: column;
            justify-content: flex-start;
            position: absolute;
            right: 0px;
            color: #ecf0f1;
            /* flex-wrap: wrap; */

   
        }
        #offsetpositionY, #offsetpositionX{
            margin-left: 10px;
        }
        #button-area {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .button {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        #color-area {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        #color-area p{
                width: 20px;
                height: 20px;
                border-radius: 50%;
        }
        #canvas-container {
            flex: 1;
            position: relative;
        }

        #canvas {
            /* width: 100%; */
    /* height: 100%; */
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
        }
    </style>
</head>
<body>
    <div id="left-bar">
        <div id="button-area">
            <button class="button" id="pencil"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button class="button" id="eraser"><i class="fa fa-eraser" aria-hidden="true"></i></button>
        </div>
        <div id="color-area">
            <p style="background-color:red;" id="red"></p>
            <p style="background-color: pink;" id="pink"></p>
            <p style="background-color:orange;" id="orange"></p>
            <p style="background-color:yellow;" id="yellow"></p>
            <p style="background-color:magenta;" id="magenta"></p>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="right-bar">
        <p id="offsetpositionX"></p>
        <p id="offsetpositionY"></p>
    </div>

    <script>
        // https://www.youtube.com/watch?v=bCYz_N6BIPw&list=PLlkGN-8wjPHWYT_00xdUibDPfHZ3Zm8i3
            const pencil = document.getElementById('pencil');
            const canvas = document.getElementById('canvas');
            const red = document.getElementById('red');
            const pink = document.getElementById('pink');
            const yellow = document.getElementById('yellow');
            const magenta = document.getElementById('magenta');
            const orange = document.getElementById('orange');
            const context = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let isDrawing = false;
            let strokeColor = "black"

            red.addEventListener("click", function(){
                strokeColor = "red"
            });
            pink.addEventListener("click", function(){
                strokeColor = "pink"
            });
            yellow.addEventListener("click", function(){
                strokeColor = "yellow"
            });
            magenta.addEventListener("click", function(){
                strokeColor = "magenta"
            });
            orange.addEventListener("click", function(){
                strokeColor = "orange"
            });
            pencil.addEventListener('click', function () {
            
            // console.log(`default ${isDrawing}`);
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
                // console.log(`startDrawing function ${isDrawing}`);
                draw(e);
            }

            function draw(e) {
                if (!isDrawing) return;
                // console.log(`draw function ${isDrawing}`);
                const x = e.clientX - canvas.getBoundingClientRect().left;
                const y = e.clientY - canvas.getBoundingClientRect().top;

                context.lineWidth = 10;
                context.lineCap = 'round';
                context.strokeStyle = strokeColor;

                context.lineTo(x, y);
                context.stroke();
                context.beginPath();
                context.moveTo(x, y);

                document.getElementById('offsetpositionX').textContent = 'Offset X: ' + x;
                document.getElementById('offsetpositionY').textContent = 'Offset Y: ' + y;
            }

            function stopDrawing() {
                isDrawing = false;
                // console.log(`stopDrawing function ${isDrawing}`);
                context.beginPath();
            }

            document.getElementById('eraser').addEventListener('click', function () {
                context.globalCompositeOperation = 'destination-out';
                context.strokeStyle = 'rgba(0,0,0,0)';
            });

            document.getElementById('pencil').addEventListener('click', function () {
                context.globalCompositeOperation = 'source-over';
                context.strokeStyle = strokeColor;
            });
        });
    </script>
</body>
</html>
